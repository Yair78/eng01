<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Routine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
        <p class="p1">Moe Htet's rutine</p>
      
      <!--<img class="icon" src="/Image/Picsart_23-02-08_16-09-59-060.png" >
      -->
    </header>
    <section class="section">
      <!-- for first box -->
      <div class="firstBox">
        <div class="headerOfFirst">
          <div class="littleBox">
            <img class="backFromLittleBox" src="/Image/download__1_-removebg-preview.png" >
            <p>Product Name</p>
            <input type="text" class="produceNameInput"placeholder="Enter product's name">
            <p>Price</p>
            <input type="number"class="producePriceInput" placeholder="Enter product' price">
            <button class="btnOfLittleBox">Save</button>
          </div>
          <p class="p2"> Products</p>
          <div class="parentOfTwoIcon">
          
            <img class="pancilIcon" src="/Image/Picsart_23-02-07_12-36-26-629.png">
            <img class="searchIcon" src="/Image/Picsart_23-02-07_12-41-33-895.png">
            <img class="zoomingIcon" src="/Image/png-clipart-computer-icons-zooming-user-interface-icon-design-symbol-miscellaneous-angle-thumbnail-removebg-preview (1).png">
            <img class="resizeZoom" src="/Image/download__1_-removebg-preview.png" >
          </div>
        </div>
        <!-- for body of first box -->
        <div class="firstBoxBody">
          <div class="parentOfInput">
            <input type="text" id="myInput" name="myInput">
          </div>
          <div class="scrollFirstBox">
           
          </div>
        </div>
      </div>
    </section>
   <!-- <footer class="footer">
      
    </footer>-->
  </div>

  <script src="main.js"></script>
</body>
</html>
